<div class="w3-display-container">
  <img class="ptl-hero-banner-image" src="{{ include.image }}" alt="Banner Image"
       {% if include.img-position %}style="object-position: {{ include.img-position }}"{% endif %} />
  {% if include.title %}
  <div class="w3-display-middle w3-container w3-center ptl-background-opacity">
    <h1 class="w3-text-white">{{ include.title }}</h1>
    {% if include.text %}
      <p class="w3-text-white">{{ include.text }}</p>
    {% endif %}
  </div>
  {% endif %}
</div>
